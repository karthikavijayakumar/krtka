<div class="background-image">
    <div class="container" style="background-image: url(images/bank1.png); margin-top: 100px;">
        
            <h1 >Welcome To SBN Bank</h1>
            <a routerLink="/history">History</a>
        
        <div class="row">
            <div class="col-8">
                <form [formGroup]="homeForm">
                <div class="form-group">
                    <label for="">Username</label>
                    <input formControlName="username" name="username"  type="text" id="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input formControlName="password" name="password" type="text" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Amount</label>
                    <input formControlName="amount" name="amount"  type="number" id="amt" class="form-control">
                </div>

                <button type="button" (click)="deposit()" class="btn btn-dark">Deposit</button>
                <button type="button" (click)="withdraw()" class="btn btn-dark">Withdrawal</button>
            </form>
            </div>
            <div class="col-4"></div>


        </div>



    </div>
</div>
